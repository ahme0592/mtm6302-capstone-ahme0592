<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Huzaifa Ahmed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-inner">
      <div class="logo">Logo</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="contact">
      <div class="container contact-inner">
        <h2 class="contact-title">Contact</h2>
        <div class="contact-content">
          <!-- Left: Form -->
          <div class="contact-form">
            <p>
              Feel free to reach out by filling out the form below or email me directly at 
              <a href="mailto:hahme7@gmail.com">hahme7@gmail.com</a>
            </p>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="First Last" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
              </div>
              <div class="form-group">
                <label for="message">Comment or Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>

          <!-- Right: Quick Links -->
          <div class="contact-info">
            
           
            <p class="contact-footer-text">
             
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Huzaifa Ahmed. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
